<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- SEO Meta Tags -->
    <title>Open-Source Website Translator | Multi-Language Translation Widget</title>
    <meta name="description" content="Free, open-source website translation widget. Translate your website into any language instantly with our easy-to-integrate JavaScript solution. Perfect for e-commerce, education, healthcare, and more." />
    <meta name="keywords" content="website translator, translation widget, open source translation, multilingual website, website localization, language switcher, LibreTranslate, free translation tool" />
    <meta name="author" content="Open-Source Website Translator" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://opentranslateai.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Open-Source Website Translator | Multi-Language Translation Widget" />
    <meta property="og:description" content="Free, open-source website translation widget. Translate your website into any language instantly with our easy-to-integrate JavaScript solution." />
    <meta property="og:image" content="https://yourdomain.com/favicon.png" />
    <meta property="og:image:alt" content="Open-Source Website Translator Preview" />
    <meta property="og:site_name" content="Open-Source Website Translator" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com/" />
    <meta name="twitter:title" content="Open-Source Website Translator | Multi-Language Translation Widget" />
    <meta name="twitter:description" content="Free, open-source website translation widget. Translate your website into any language instantly." />
    <meta name="twitter:image" content="https://yourdomain.com/favicon.png" />
    <meta name="twitter:image:alt" content="Open-Source Website Translator Preview" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Open-Source Website Translator",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "Free, open-source website translation widget that enables instant multi-language translation for any website.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      },
      "author": {
        "@type": "Organization",
        "name": "Open-Source Website Translator"
      },
      "featureList": [
        "Multi-language translation",
        "Easy integration",
        "Open source",
        "No API keys required",
        "Customizable widget",
        "Free to use"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
