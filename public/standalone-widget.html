<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Widget - Standalone Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Translation Widget Styles */
    .translation-widget {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .widget-button {
      display: flex;
      align-items: center;
      gap: 8px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .widget-button:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      background: #f9fafb;
    }

    .widget-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .widget-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      width: 224px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      max-height: 384px;
      overflow-y: auto;
      display: none;
    }

    .widget-dropdown.active {
      display: block;
    }

    .dropdown-header {
      padding: 12px 16px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #6b7280;
      letter-spacing: 0.05em;
    }

    .language-option {
      width: 100%;
      padding: 10px 16px;
      border: none;
      background: white;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .language-option:hover {
      background: #f9fafb;
    }

    .language-option.active {
      background: #eff6ff;
    }

    .language-info {
      display: flex;
      flex-direction: column;
    }

    .language-native {
      font-size: 14px;
      font-weight: 500;
      color: #111827;
    }

    .language-name {
      font-size: 12px;
      color: #6b7280;
    }

    .progress-container {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      width: 100%;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      padding: 12px;
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-text {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 12px;
      color: #6b7280;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #2563eb;
      transition: width 0.3s;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Demo Content Styles */
    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      padding: 60px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      margin-bottom: 60px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .feature-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .feature-card h3 {
      margin-bottom: 10px;
      color: #667eea;
    }
  </style>
</head>
<body>
  <!-- Translation Widget -->
  <div class="translation-widget" data-no-translate>
    <button class="widget-button" id="widgetButton">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
      </svg>
      <span id="currentLangName">中文</span>
    </button>

    <div class="widget-dropdown" id="languageDropdown">
      <div class="dropdown-header">Select Language</div>
      <div id="languageList"></div>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-text">
        <div class="spinner"></div>
        <span>Translating...</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
  </div>

  <!-- Demo Content -->
  <div class="demo-container" id="translatable-content">
    <div class="hero">
      <h1>开源网站翻译工具</h1>
      <p>基于 LibreTranslate 的完全开源机器翻译解决方案</p>
    </div>

    <div class="features">
      <div class="feature-card">
        <h3>完全开源</h3>
        <p>基于 LibreTranslate 开源翻译引擎，代码透明可审计，无供应商锁定风险。</p>
      </div>
      <div class="feature-card">
        <h3>快速部署</h3>
        <p>支持 Docker 一键部署，也可使用公共实例。集成简单，只需几行代码。</p>
      </div>
      <div class="feature-card">
        <h3>多语言支持</h3>
        <p>支持中文、英文、西班牙语、法语、德语、日语、韩语等多种语言互译。</p>
      </div>
      <div class="feature-card">
        <h3>保留结构</h3>
        <p>智能 DOM 遍历算法，翻译文本同时保留网页结构、样式和交互功能。</p>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      apiUrl: 'https://libretranslate.com/translate',
      defaultLang: 'zh',
      targetElementId: 'translatable-content'
    };

    const LANGUAGES = [
      { code: 'zh', name: 'Chinese', nativeName: '中文' },
      { code: 'en', name: 'English', nativeName: 'English' },
      { code: 'es', name: 'Spanish', nativeName: 'Español' },
      { code: 'fr', name: 'French', nativeName: 'Français' },
      { code: 'de', name: 'German', nativeName: 'Deutsch' },
      { code: 'ja', name: 'Japanese', nativeName: '日本語' },
      { code: 'ko', name: 'Korean', nativeName: '한국어' }
    ];

    // State
    let currentLang = CONFIG.defaultLang;
    let textNodes = [];
    let translationCache = {};
    let isTranslating = false;

    // DOM Elements
    const widgetButton = document.getElementById('widgetButton');
    const currentLangName = document.getElementById('currentLangName');
    const languageDropdown = document.getElementById('languageDropdown');
    const languageList = document.getElementById('languageList');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');

    // Initialize
    function init() {
      extractTextNodes();
      renderLanguageList();
      attachEventListeners();
    }

    // Extract text nodes from DOM
    function extractTextNodes() {
      const root = document.getElementById(CONFIG.targetElementId);
      const walker = document.createTreeWalker(
        root,
        NodeFilter.SHOW_TEXT,
        {
          acceptNode: (node) => {
            const parent = node.parentElement;
            if (parent.tagName === 'SCRIPT' || parent.tagName === 'STYLE' ||
                parent.hasAttribute('data-no-translate')) {
              return NodeFilter.FILTER_REJECT;
            }
            return node.textContent.trim().length > 0 ?
              NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_SKIP;
          }
        }
      );

      let node;
      while (node = walker.nextNode()) {
        textNodes.push({
          node: node,
          originalText: node.textContent
        });
      }
    }

    // Render language options
    function renderLanguageList() {
      languageList.innerHTML = LANGUAGES.map(lang => `
        <button class="language-option ${lang.code === currentLang ? 'active' : ''}"
                data-lang="${lang.code}">
          <div class="language-info">
            <span class="language-native">${lang.nativeName}</span>
            <span class="language-name">${lang.name}</span>
          </div>
          ${lang.code === currentLang ? '✓' : ''}
        </button>
      `).join('');
    }

    // Attach event listeners
    function attachEventListeners() {
      widgetButton.addEventListener('click', toggleDropdown);

      languageList.addEventListener('click', (e) => {
        const button = e.target.closest('.language-option');
        if (button) {
          const langCode = button.dataset.lang;
          translateTo(langCode);
        }
      });

      document.addEventListener('click', (e) => {
        if (!e.target.closest('.translation-widget')) {
          languageDropdown.classList.remove('active');
        }
      });
    }

    // Toggle dropdown
    function toggleDropdown() {
      if (!isTranslating) {
        languageDropdown.classList.toggle('active');
      }
    }

    // Translate to target language
    async function translateTo(targetLang) {
      if (isTranslating || targetLang === currentLang) return;

      isTranslating = true;
      widgetButton.disabled = true;
      languageDropdown.classList.remove('active');
      progressContainer.classList.add('active');
      progressFill.style.width = '0%';

      try {
        if (targetLang === CONFIG.defaultLang) {
          // Restore original text
          textNodes.forEach(nodeData => {
            nodeData.node.textContent = nodeData.originalText;
          });
          progressFill.style.width = '100%';
        } else {
          // Translate
          const batchSize = 10;
          const totalBatches = Math.ceil(textNodes.length / batchSize);

          for (let i = 0; i < textNodes.length; i += batchSize) {
            const batch = textNodes.slice(i, i + batchSize);
            const texts = batch.map(nodeData => nodeData.originalText);

            const translated = await translateBatch(texts, CONFIG.defaultLang, targetLang);

            batch.forEach((nodeData, index) => {
              nodeData.node.textContent = translated[index];
            });

            const progress = ((i + batchSize) / textNodes.length) * 100;
            progressFill.style.width = Math.min(progress, 100) + '%';
          }
        }

        currentLang = targetLang;
        const lang = LANGUAGES.find(l => l.code === targetLang);
        currentLangName.textContent = lang.nativeName;
        renderLanguageList();

      } catch (error) {
        console.error('Translation error:', error);
        alert('Translation failed. Please try again.');
      } finally {
        isTranslating = false;
        widgetButton.disabled = false;
        setTimeout(() => {
          progressContainer.classList.remove('active');
        }, 500);
      }
    }

    // Translate batch of texts
    async function translateBatch(texts, sourceLang, targetLang) {
      const promises = texts.map(text => translate(text, sourceLang, targetLang));
      return Promise.all(promises);
    }

    // Translate single text
    async function translate(text, sourceLang, targetLang) {
      if (!text.trim()) return text;

      const cacheKey = `${sourceLang}-${targetLang}-${text}`;
      if (translationCache[cacheKey]) {
        return translationCache[cacheKey];
      }

      try {
        const response = await fetch(CONFIG.apiUrl, {
          method: 'POST',
          body: JSON.stringify({
            q: text,
            source: sourceLang,
            target: targetLang,
            format: 'text'
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Translation failed');

        const data = await response.json();
        const translated = data.translatedText;

        translationCache[cacheKey] = translated;
        return translated;
      } catch (error) {
        console.error('Translation error:', error);
        return text;
      }
    }

    // Initialize on load
    init();
  </script>
</body>
</html>
